name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - src/**
      - setup.cfg
      - tox.ini

jobs:
  test:
    name: test ${{ matrix.py }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
#          - Windows
#          - MacOs
        py:
          - "3.12.0"
          - "3.11"
          - "3.10"
          - "3.9"
          - "3.8"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}

      - name: Docker compose up
        run: make docker-compose-up

      - name: Setup
        run: make setup

      - name: Test
        run: make test

      - name: Stop
        if: always()
        run: make docker-compose-down
